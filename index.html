
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ISA | Premium Apparel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --isa-navy: #2C3468;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #fff;
            -webkit-tap-highlight-color: transparent;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            touch-action: pan-y;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* High-Performance Smooth Scroll Reveal System */
        .reveal {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            will-change: opacity, transform;
            /* REMOVED: pointer-events: none; - This was blocking clicks on mobile */
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(5px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 0.3s ease-out forwards;
        }

        /* Mobile Interaction Optimizations */
        button, a, [role="button"] {
          touch-action: manipulation;
          cursor: pointer;
          -webkit-user-select: none;
          user-select: none;
        }

        /* Standardize input appearance on mobile */
        input, select, textarea {
          font-size: 16px !important;
        }

        #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
